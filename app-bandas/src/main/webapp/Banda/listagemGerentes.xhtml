<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="../template.xhtml">
    <ui:define name="template">
        <h1>------ Lista de Gerentes ------</h1>
        <h:form>
            <h:commandLink class="btn" action="cadastroGerente">Cadastro de Novo Gerente</h:commandLink> <br/>
            <h:commandLink class="btn" action="/home.xhtml?faces-redirect=true">Home</h:commandLink> <br/>
            <h:dataTable var="gerente" value="#{controladorGerente.buscaTodosGerentes()}" class="striped highlight">
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                    #{gerente.nome}
                </h:column>
                <h:column>
                    <f:facet name="header">Email</f:facet>
                    #{gerente.email}
                </h:column>
                <h:column>
                    <f:facet name="header">CPF</f:facet>
                    #{gerente.cpf.numero}
                </h:column>
                <h:column>
                    <h:commandButton value="Excluir" action="#{controladorGerente.excluirGerente(gerente)}" class="btn"/>
                </h:column>
                <h:column>
                    <h:commandButton value="Editar" action="#{controladorGerente.atualizarGerenteLocal(gerente)}" class="btn"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
</html>
