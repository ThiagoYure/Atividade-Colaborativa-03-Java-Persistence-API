<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="../template.xhtml">
   <ui:define name="template">
      <h1>------ Edição de Banda ------</h1>
      <h:form>
         <h:commandLink class="btn" action="listagemBanda">Todos os Integrantes</h:commandLink> <br/>
         <h:commandLink class="btn" action="listagemLocalDeOrigem">Lista de integrantes por Data de Nascimento</h:commandLink> <br/>
         <h:commandLink class="btn" action="/home.xhtml?faces-redirect=true">Home</h:commandLink> <br/>
         <h:outputLabel for="nomeFantasia" value="Nome de Fantasia" />
         <h:inputText value="#{controladorBanda.banda.nomeFantasia}" id="nomeFantasia"/>
         <h:outputLabel for="localdeOrigem" value="Local de Origem" />
         <h:inputText value="#{controladorBanda.banda.localDeOrigem}" id="localdeOrigem"/>

         <h:outputLabel value="Integrantes" />
         <h:dataTable var="integrante" value="#{controladorBanda.banda.integrantes}" >
            <h:column>
               <f:facet name="header">Nome</f:facet>
               #{integrante.nome}
            </h:column>
            <h:column>
               <h:commandButton value="Excluir" action="#{controladorBanda.banda.integrantes.remove(integrante)}" class="btn"/>
            </h:column>
         </h:dataTable>

         <h:outputLabel value="Artistas" />
         <h:dataTable var="integrante" value="#{controladorIntegrante.buscaTodosIntegrantes()}" >
            <h:column>
               <f:facet name="header">Nome</f:facet>
               #{integrante.nome}
            </h:column>
            <h:column>
               <h:commandButton value="Add" action="#{controladorBanda.addIntegrante(integrante)}" class="btn"/>
            </h:column>
         </h:dataTable>
         <h:commandButton id="salvar" styleClass="btn" value="Salvar" action="#{controladorBanda.atualizarBanda()}"/>
      </h:form>
   </ui:define>
</ui:composition>
</html>
